<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Adivinhação</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .cartaz {
      background: #e0f7fa;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.6rem;
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .cartaz span {
      background: white;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .acoes {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .acoes button {
      padding: 1rem 2rem;
      font-size: 1.4rem;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sim { background-color: #4CAF50; }
    .nao { background-color: #f44336; }

    .grupos {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
    }

    .grupo {
      flex: 1;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-width: 200px;
    }

    .oculto {
      display: none;
    }

    #novoJogo {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #feedbackSection {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
    }

    #mensagemFeedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    #resultado {
      margin-top: 1.5rem;
      font-size: 1.4rem;
    }

    mark {
      background: #ffff8d;
      padding: 0 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="cartazAtual" class="cartaz"></div>

    <div class="acoes" id="botoesAcoes">
      <button class="sim" onclick="responder(true)">✔</button>
      <button class="nao" onclick="responder(false)">✖</button>
    </div>

    <div class="grupos">
      <div class="grupo" id="grupoSim"><strong>Número estava:</strong><div id="sim"></div></div>
      <div class="grupo" id="grupoNao"><strong>Número não estava:</strong><div id="nao"></div></div>
    </div>

    <button id="novoJogo" class="oculto" onclick="iniciarJogo()">Novo Jogo</button>

    <div id="resultado"></div>

    <div id="feedbackSection" class="oculto">
      <p>Se você acha que houve um erro, digite o número que escolheu:</p>
      <input type="number" min="1" max="59" id="feedbackInput">
      <button onclick="verificarFeedback()">Verificar</button>
      <div id="mensagemFeedback"></div>
    </div>
  </div>

  <script>
    const cartazes = [];
    let numeroEscolhido = 0;
    let respostas = [];
    let indiceAtual = 0;

    function gerarCartazes() {
      cartazes.length = 0;
      for (let i = 0; i < 6; i++) {
        let cartaz = [];
        for (let j = 1; j <= 59; j++) {
          if ((j >> i) & 1) cartaz.push(j);
        }
        cartazes.push(cartaz);
      }
    }

    function iniciarJogo() {
      numeroEscolhido = 0;
      respostas = [];
      indiceAtual = 0;
      document.getElementById('sim').innerHTML = '';
      document.getElementById('nao').innerHTML = '';
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('feedbackSection').classList.add('oculto');
      document.getElementById('novoJogo').classList.add('oculto');
      gerarCartazes();
      mostrarCartaz();
    }

    function mostrarCartaz() {
      if (indiceAtual >= cartazes.length) {
        calcularNumero();
        return;
      }

      const div = document.getElementById('cartazAtual');
      div.innerHTML = cartazes[indiceAtual].map(n => `<span>${n}</span>`).join('');
    }

    function responder(temNumero) {
      respostas[indiceAtual] = temNumero;
      const destino = temNumero ? 'sim' : 'nao';
      document.getElementById(destino).innerHTML += `<p>Cartaz ${indiceAtual + 1}</p>`;
      indiceAtual++;
      mostrarCartaz();
    }

    function calcularNumero() {
      for (let i = 0; i < respostas.length; i++) {
        if (respostas[i]) numeroEscolhido += 1 << i;
      }
      document.getElementById('resultado').innerHTML = `<h2>Seu número é <mark>${numeroEscolhido}</mark>!</h2>`;
      document.getElementById('novoJogo').classList.remove('oculto');
      document.getElementById('feedbackSection').classList.remove('oculto');
    }

    function verificarFeedback() {
      const numero = parseInt(document.getElementById('feedbackInput').value);
      const msg = document.getElementById('mensagemFeedback');

      if (isNaN(numero) || numero < 1 || numero > 59) {
        msg.textContent = 'Por favor, digite um número válido entre 1 e 59.';
        return;
      }

      let explicacao = '';
      for (let i = 0; i < 6; i++) {
        if ((numero >> i) & 1) {
          explicacao += `O número ${numero} estava no Cartaz ${i + 1}.\n`;
        }
      }
      msg.textContent = explicacao || 'Não foi possível localizar esse número em nenhum cartaz.';
    }

    iniciarJogo();
  </script>
</body>
</html>
